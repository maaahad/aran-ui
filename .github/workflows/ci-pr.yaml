name: ci-pr
on:
  pull_request:
    paths:
      - "src/**"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - run: npm ci
      - run: npm run lint
      - run: npm run test
      - run: npm run build --if-present
